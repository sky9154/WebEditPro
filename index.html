<!DOCTYPE html>
<html lang='zh-TW'>

<head>
    <title>網頁編輯器</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel="icon" type="image/x-icon" href="https://kiriqua.com/img/logo/logo.png" />
    <link rel="shortcut icon" href="https://kiriqua.com/img/logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kiriqua.com/js/reset.js"></script>
    <script src="func.js"></script>
</head>

<body onload="reset(),set();">
    <div class="left">
    <button class="tab" onclick="openPage('html');" id="tab1"><h3>html</h3></button>
    <button class="tab" onclick="openPage('css');" id="tab2"><h3>CSS</h3></button>
    <button class="tab" onclick="reset();" id="reset"><h3>重置</h3></button>
    <button class="tab" onclick="output();" id="output"><h3>輸出</h3></button>
    <form action="./kirito.html" method="post" class="input">
    <textarea id="html"></textarea>
    <textarea id="css"></textarea>
    </div>
    </form>
</body>

</html>
